<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator</h1>
    <input type="text" class="screen" value="">display</>
      <button id="ac" class="clear">AC</button>
      <div>
        <button id="*" class="operator">*</button>
        <button id="-" class="operator">-</button>
        <button id="+" class="operator">+</button>
        <button id="/" class="operator">/</button>
        <button id="=" class="equals">=</button>
        <button id="." class="decimal">.</button>
      
      <button id="7" class="number" value="7">7</button>
      <button id="8" class="number" value="8">8</button>
      <button id="9" class="number" value="9">9</button>
      
      <button id="4" class="number" value="4">4</button>
      <button id="5" class="number" value="5">5</button>
      <button id="6" class="number" value="6">6</button>
      
      <button id="1" class="number" value="1">1</button>
      <button id="2" class="number" value="2">2</button>
      <button id="3" class="number" value="3">3</button>
      
      <button id="0" class="number" value="0">0</button>
      
      
    </div>
    <script src="main.js"></script>
  </body>
</html>
